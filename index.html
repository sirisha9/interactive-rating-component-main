<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="main-container">
    <img src="./images/icon-star.svg" id="star" alt="star">


    <div class="content">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="numbers">
        <ul>
          <li><button class="num">1</button></li>
          <li><button class="num">2</button></li>
          <li><button class="num">3</button></li>
          <li><button class="num">4</button></li>
          <li><button class="num">5</button></li>
        </ul>
      </div>
      <div class="btn">
        <button onclick="submit()" id="subBtn" type="submit">Submit</button>
      </div>
    </div>
  </div>
  <div class="thank-you" style="display: none;">
    <img src="./images/illustration-thank-you.svg" id="thanks" alt="thank-you">
    <div class="message">
      <div id="rating">
        <p>You selected <span class="userValue">0</span> out of 5</p>
      </div>
      <h2>Thank you!</h2>
      <p id="text"> We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!
      </p>
    </div>
  </div>


  <!-- Rating state start -->

    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>

</html>
